<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Камень, ножницы, бумага</title>
  </head>
  <body class="game">
    <section class="game__container">
      <h1 class="game__title">Камень, ножницы, бумага</h1>

      <div class="game__score-board">
        <p class="game__score game__score--user" id="userScore">0</p>

        <p class="game__score game__score--computer" id="computer-score">0</p>
      </div>

      <div class="game__area">
        <div class="game__choice">
          <h2 class="game__title-choice">Ваш выбор</h2>

          <p class="game__content-choice game__content-choice--user-choice">❓</p>
        </div>

        <div class="game__choice">
          <h2 class="game__title-choice">Компьютер</h2>

          <p class="game__content-choice game__content-choice--computer-choice">❓</p>
        </div>
      </div>

      <div class="game__result-container">
        <h2 class="game__result-title">Результат</h2>

        <p class="game__result">Игра не начата</p>
      </div>

      <div class="game__buttons-container">
        <button class="button game__button" id="rock">✊</button>
        <button class="button game__button" id="scissors">✌️</button>
        <button class="button game__button" id="paper">✋</button>
      </div>

      <button class="button game__button-reset">Сбросить игру</button>
    </section>
  </body>
</html>
